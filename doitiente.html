<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <script language="JavaScript">
        function quy_doi(so, tt, lt) {
            console.log(so, tt, lt)
            let kq = 0
            if (lt === 'vn') {
                if (tt === 'usd') {
                    kq = so / 23200
                } else if (tt === "euro") {
                    kq = so / 25994
                }
            }
            if (lt === 'lao') {
                if (tt === 'usd'){
                    kq = so / 15390
                } else if (tt === 'euro'){
                    kq = so / 18763
                }
            }
            return kq
        }
    </script>
</head>
<body>
<form id="nhap">
    <table width="50%">
        <tr>
            <td>Amount</td>
            <td>From Creesncy</td>
            <td>To Crrency</td>
        </tr>
        <tr>
            <td><input type="text" name="nhap" id="so"/></td>
            <td>
                <select id="lt" >
                    <option value="vn">Việt Nam</option>
                    <option value="lao">Lào</option>
                </select>
            </td>
            <td>
                <select name="chon" id="tt">
                    <option value="usd">USD</option>
                    <option value="euro">EURO</option>
                </select>
            </td>
            <td>
                <button type="button" style="background: blueviolet"
                        onclick="xuat.innerHTML=quy_doi(so.value, tt.value, lt.value)">Convert
                </button>
            </td>
        </tr>
        <tr>
            <td style="color: blue">Reslt:</td>
            <td>
                <div id="xuat"></div>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
