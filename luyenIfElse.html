<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if...else...if</title>
    <script>
        let userName = prompt("Who's there?", '');
        if (userName == 'Admin') {
            //code vào đây
            alert('Welcome !')
        } else if (userName == null) {
            alert('Canceled');
        } else {
            alert("I don't know you");
        }
    </script>
    <script language="JavaScript">
        let pass = prompt("pass", '');
        if (pass == 'TheMaster') {
            alert('Welcome!');
        } else if (pass == null) {
            alert('Canceled.');
        } else {
            alert('Wrong password');
        }
    </script>
</head>
<body>

</body>
</html>
