<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let nam = parseInt(prompt('nhập một năm'))
    let NamNhuan = false;

    if (nam % 4 == 0) {
        if (nam % 100 == 0) {
            if (nam % 400 == 0) {
                NamNhuan = true;
            }
        } else {
            NamNhuan = true;
        }
    }

    if (NamNhuan) {
        alert(nam + 'Là năm nhuận');
    } else {
        alert(nam + 'Không phải năm nhuận');
    }
</script>
</body>
</html>
