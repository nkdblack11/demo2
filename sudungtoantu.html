<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>
<body>
<script>
    let a = ""
    let b = ""
    a = prompt('nhập chiều dài')
    b = prompt('nhập chiều rộng')
    let width = parseInt(a)
    let height = parseInt(b)
    let area = width * height
    document.write('diện tích =' + area+'m')
</script>
</body>
</html>
