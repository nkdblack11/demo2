<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>

</head>
<body>
<form>
    <img id="img" SRC="1e36b4bcd300c22596d8f8619666295d.jpg" style="width:300px;height: 300px"/>
   <p>Nhấn vào nút bên dưới để di chuyển hình ảnh sang phải</p>
    <input type="button" value="Click Me" onclick="CanPhai();"/>
    <script language="JavaScript">
        let imObj = null
        imObj = document.getElementById('img')
        function init() {
            imgObj = document.getElementById('img');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function CanPhai() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
</form>
</body>
</html>
