<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Máy Tính</title>
    <script language="JavaScript">
        function tinh_toan(tt, so1, so2) {
            console.log(tt, so1, so2)
            let _so1 = parseInt(so1)
            let _so2 = parseInt(so2)
            let kq = ""
                if (tt === "cong") {
                    kq = _so1 + _so2
                } else if (tt === "tru") {
                    kq = _so1 - _so2
                } else if (tt === "nhan") {
                    kq = _so1 * _so2
                } else if (tt === "chia") {
                    kq = _so1 / _so2
                }
            return kq
        }
    </script>
</head>
<body>
<form id="nhap">
    <h2>Caculator</h2>
    <table>
        <tr>
            <td colspan="2"><input type="text" name="so1" id="so1"/></td>
            <td colspan="2"><input type="text" name="so2" id="so2"/></td>
        </tr>
        <tr name="chon" id="tt">
            <td>
                <button type="button" onclick="xuat.innerHTML=tinh_toan('cong',so1.value,so2.value)">
                    Addition(+)
                </button>
            </td>
            <td>
                <button type="button" onclick="xuat.innerHTML=tinh_toan('tru',so1.value,so2.value)">
                    Subtraction(-)
                </button>
            </td>
            <td>
                <button type="button" onclick="xuat.innerHTML=tinh_toan('nhan',so1.value,so2.value)">
                    Multiplicatinon(x)
                </button>
            </td>
            <td>
                <button type="button" onclick="xuat.innerHTML=tinh_toan('chia',so1.value,so2.value)">
                    Division(/)
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <div style="color: blue">Result:</div>
            </td>
            <td>
                <div id="xuat" style="color: blue"></div>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
