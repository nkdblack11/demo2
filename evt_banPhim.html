<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body>
<img id="nobita" src="23b49dac2da0fb82c0754bbb1c69d6fa.png" style="position:absolute;left:0; top:0;" height="200"
     width="200"/>
<script>
    function di_len() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 30 + 'px';
    }
    function di_xuong() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 30 + 'px';
    }
    function sang_trai() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 30 + 'px';
    }
    function sang_phai() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 30 + 'px';

    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                sang_trai();
                break;
            case 39:
                sang_phai();
                break;
            case 38:
                di_len();
                break;
            case 40:
                di_xuong();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
