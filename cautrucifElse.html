<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if/else</title>
</head>
<body>
<script>
    let giatri = prompt('tên trính thức của javascript là gì')
    if (giatri == 'ECMAScript'){
        alert('Đúng')
    }else {
        alert('bạn ko biết? ECMAScript!')
    }
</script>
</body>
</html>
